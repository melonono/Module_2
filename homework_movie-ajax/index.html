<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie search bar</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body class="screen">

  <h1 class="text-center mt-5">Search for any movie!</h1>
  <form id="movieForm" class="form" autocomplete="off" action="">
      <label for="Movie">Movie Search</label>
      <input class="form-control" type="text" id="movie" placeholder="Serch for a Movie Title" name="search"/>
      <button class="form__btn">Search</button>

  </form>

  <div class="movie-container">
    <div id="resultTitle" class= "movie-container__title"></div>
    <div id="result" class="movie-container__result"></div>
    
  </div>


 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="src/script.js"></script>
</body>
</html>
